<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane ng-controller="ListCtrl">
    <ion-header-bar class="bar-header bar-calm">
      <h1 class="title">Artist List</h1>
    </ion-header-bar>
    <div class="bar bar-subheader item item-input-inset">
      <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input ng-model="query" type="search" placeholder="Search...">
        </label>
      <button ng-click="data.showReorder = !data.showReorder" class="button button-icon ion-navicon"></button>
    </div>


    <ion-content class="has-subheader">
      <ion-list show-reorder="data.showReorder">
        <ion-item ng-repeat="item in artists | filter: query" class="item-thumbnail-left item-text-wrap">
          <img src="{{item.pic}}" alt="Image">
          <h2>{{item.name}}</h2>
          <h2>{{item.reknown}}</h2>
          <p>{{item.bio | limitTo: 150}}{{item.bio.length > 100 ? '...' : ''}}</p>
          <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
          </ion-reorder-button>
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-pane>
</body>

</html>
